<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign Up</title>
<body>
    <div id="Header">
        <a href="">About Us</a>
        <a href="">Register</a>
   
    </div>
    <div id="Form">
        <h1>Sign Up</h1>
   
    <div id="Input">
        <form>
            <input placeholder="Email" type="Email"/>
            <input placeholder="Username" type="text"/>
            <input placeholder="Password" type="password"/>
            <input placeholder="Confirm" type="password"/>
            <button id="submit" type="submit">Submit</button>
        </form>
        </div>
        <div id="Images">
            <a href="https://www.amazon.com" target="_blank">
            <img class="social" src="assets/amazon.png" alt="Amazon Logo">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img class="social" src="./assets/facebook.png" alt="Facebook Logo">
            </a>
            <a href="https://github.com" target="_blank">
                 <img class="social" src="./assets/github.png" alt="Github">
            </a>
            <a href="https://slack.com" target="_blank">
                <img class="social" src="./assets/slack.png" alt="Slack Logo">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img class="social" src="./assets/instagram.jfif" alt="Instagram Logo">
            </a>
        </div>
    </div>
</body>
</html>
